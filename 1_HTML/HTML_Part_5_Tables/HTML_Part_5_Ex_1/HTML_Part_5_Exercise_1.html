<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opening hours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML_Part_5_Exercise_1.css">
</head>

<body>
    <h1>Opening hours</h1>
    <table>
        <thead>
        <tr>
            <th colspan="2">&nbsp;</th>
            <th colspan="2"> Morning </th>
            <th colspan="2"> Afternoon </th>
        </tr>
        </thead>
        <tr>
            <th colspan="2"> Monday </th>
            <td>9:00</td>
            <td>12:00</td>
            <td>13:00</td>
            <td>16:00</td>
        </tr>
        <tr>
            <th colspan="2"> Tuesday </th>
            <td>8:00</td>
            <td>11:00</td>
            <td>13:00</td>
            <td>16:00</td>
        </tr>
        <tr>
            <th colspan="2"> Wednesday </th>
            <td>9:00</td>
            <td>11:00</td>
            <td>13:00</td>
            <td>15:00</td>
        </tr>
        <tr>
            <th colspan="2"> Thursday </th>
            <td class="Closed" colspan="2">Closed</td>
            <td>13:00</td>
            <td>16:00</td>
        </tr>
        <tr>
            <th colspan="2"> Friday </th>
            <td>9:00</td>
            <td>12:00</td>
            <td class="Closed" colspan="2">Closed</td>
        </tr>
        <tr>
            <th colspan="2"> Saturday </th>
            <td class="Closed" colspan="4"> Closed </td>
        </tr>
        <tr>
            <th colspan="2"> Sunday </th>
            <td class="Closed" colspan="4"> Closed </td>
        </tr>

    </table>


    <p>Powered by <a href="https://www.openingsuren.vlaanderen/" target="_blank">openingsuren.vlaanderen</a></p>
</body>

</html>
